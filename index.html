<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<div class="container-fluid">
		<div class="row justify-content-center fondoTarea">
			<div class="col-sm-12 col-md-4 m-5 p-5">
					<form class="form text-center">
						<div class="form-group">
							<small id="mensajeError" class="form-text text-danger mb-2 d-none">Por favor, tipee una tarea</small>
							<input type="text" class="form-control mb-2" id="tareaInput" aria-describedby="emailHelp" placeholder="Escriba la tarea...">
							<button type="button" id="btn-agregar" class="btn btn-sm btn-primary">Agregar Tarea</button>
							<button type="button" id="btn-editar" class="btn btn-sm btn-warning d-none">Editar Tarea</button>
						</div>
					</form>
			</div>
		</div>
	
		<div class="row justify-content-center mt-5">
			<div class="col-sm-12 col-md-6">
				<ul class="list-group" id="lista">
					<li class="list-group-item">
						<p class="badge badge-secondary mr-2">05/07/2018</p>
						<span id="1" onclick="tacharTarea(this);">Estudiar</span>
						<button class="btn btn-sm btn-danger btn-borrar float-right"><i class="fas fa-trash-alt"></i></button>
					</li>
					<li class="list-group-item">
						<p class="badge badge-secondary mr-2">10/04/2018</p>
						<span id="2" onclick="tacharTarea(this);">Terminar c√≥digos...</span>
						<button class="btn btn-sm btn-danger btn-borrar float-right"><i class="fas fa-trash-alt"></i></button>
					</li>
					<li class="list-group-item">
						<p class="badge badge-secondary mr-2">15/07/2018</p>
						<span id="3" onclick="tacharTarea(this);">Continuar con freeCodeCamp</span>
						<button class="btn btn-sm btn-danger btn-borrar float-right"><i class="fas fa-trash-alt"></i></button>
					</li>
				</ul>
			</div>
		</div>

	</div>


    <!-- Optional JavaScript -->
